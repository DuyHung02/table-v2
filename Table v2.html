<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table v2</title>
    <link rel="stylesheet" href="style%20table.css">
</head>
<body>
<h2> Thời Khóa Biểu </h2>
<table>
    <tr>
        <th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt động</th>
    </tr>
    <tr>
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td>Thứ 2</td>
        <td>Đi học</td>
        <td>Đi chơi</td>
    </tr>
    <tr>
        <td>Thứ 3</td>
        <td>Đi ăn</td>
        <td>Đi ngủ</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>Đi đua</td>
        <td>Đi nhảy</td>
    </tr>
    <tr>
        <td>Thứ 5</td>
        <td>Đi bơi</td>
        <td>Đi bay</td>
    </tr>
</table>
</body>
</html>
